<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Style/ShoppingBag.css" rel="stylesheet" />
    <script src="../Scripts/ShoppingBag.js"></script>
    <template id="temp-row">
        <tr class="item-row" id="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><div class="image"><img src="tmp.jpg" alt="" style="width:100%"></div></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a href="#">לפרטים נוספים</a></h6></div></td>
            <td class="availabilityColumn"><div><h3 class="itemName">במלאי</h3></div></td>
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><button  title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText">הסרת פריט</button></div></td>
        </tr>
    </template>
</head>
<body>
    <div class="cart">
        <div id="title">
            <h2> סל קניות </h2>
            <h3>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </h3>
            <a class="GoToCheckout TopLink" href="#" onclick=createOrder()>לביצוע ההזמנה</a> <a href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
             
                <tr>
                    <th class="itemsColumn" colspan="2">פריטים</th>
                    <th>זמינות</th>
                    <th class="totalColumn">סכום ההזמנה</th>
                </tr>

                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
